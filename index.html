<html>
  <head>
  	<script src="jquery-2.1.0.js"></script>
  	<script src="specificity.js"></script>
	

  	<link href="all.css" media="all" rel="stylesheet" type="text/css" />
	<link href="print.css" media="print" rel="stylesheet" type="text/css" />
	
	<style>

		.default {
			text-decoration: underline;
			 -moz-opacity : 1;
			 -khtml-opacity : 1;
		}

		.parent .default i{
			color: red;
		}

		.parent .default > i{
			color: red;
		}

		.parent > .default{
			color: blue;
		}


		.parent i{
			color: blue;
		}


		div div {
			color : black;
		}

		.default .default {
			color : black;
		}

		div div p {
			color : black;
		}

		div .default p {
			color : black;
		}


		div > .default p {
			color : black;
		}

		div .default > p {
			color : black;
		}

		div > .default > p {
			color : black;
		}

		.default i{
			color: black;
		}

		#default p, .default b, .default p{
			font-size: 20px;
		}

		.parent #default p, div .default b, * .default p{
			font-size: 20px;
		}

		p:hover, p.default {
			line-height: 15px;
		}


		.default b{
			font-size: 10px;
		}

		.default b:hover:first-child {
			background: orange;
		}

		.default b:hover:first-child:after {
			background: pink;
			content: "after";
		}

		.default p{
			font-style: italic;
		}
		

		.default p:hover{
			margin: 10px;
		}

		.default p:after{
			content: "xxx";
		}
		

		.default p:hover:after{
			content: "yyy";
		}
		

		@media (max-width: 480px) {
		    .default p {
		    	background: yellow;
		    }
		}

		@media (max-width: 480px) {
		    .default p {
		    	border: 10px solid green;
		    }
		}

		.default p {
	    	background: gray;
	    }

		@media (max-width: 480px) {
		    .default p {
		    	border: 1px solid red;
		    }
		}


 		@font-face {
           font-style: italic;
        }



		/* FOR RESULT */
		iframe{ 
			height: 400px;
			margin: 30px 0;
			width: 100%;

		}
	</style>

	<script src="script.js">

	</script>
  </head>
  <body>



  	<div class="parent">

  		<span>span outside of element</span>

	  	<div id="default" class="default" onclick="processDocument();">
	  		<b>text</b>
	  		<p class="default">text</p>
	  		<i>text</i>
	  		<span>span</span>

	  	</div>

  	</div>
